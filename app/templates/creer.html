<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modèle</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Le Bibi-Shosho</h1>
    </header>

    <section id="creer" class="section">
        <h2>Creation de modèle</h2>
        <div class="estDispo">
            <form action="/achat" method="post">
                <!-- Champ de texte -->
                <label for="code">Code :</label>
                <input type="text" id="code" name="code" placeholder="Entrez le code" required><br><br>
        
                <!-- Nom -->
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Entrez le nom" required><br><br>
        
                <!-- Description Courte -->
                <label for="Courte">Description Courte :</label>
                <textarea id="Courte" name="Courte"></textarea><br><br>
        
                <!-- Description Longue -->
                <label for="Longue">Description Longue :</label>
                <textarea id="Longue" name="Longue"></textarea><br><br>

                <!-- Photo -->
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*"><br><br>
                
                <input type="hidden" name="code" value="{{ code }}">
                <!-- Bouton de soumission -->
                <input type="submit" value="Acheter">
            </form>
        </div>
    </section>
</body>

</html>
